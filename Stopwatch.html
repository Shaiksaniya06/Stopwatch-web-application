<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>

<style>
*{
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top left,#1e3c72,#0f2027);
  color:white;
}

.container{
  width:340px;
  background:rgba(0,0,0,0.35);
  backdrop-filter: blur(12px);
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,200,0.3);
}

h1{
  margin:5px 0 15px;
  font-weight:600;
  letter-spacing:1px;
  color:#6fffd2;
}

.display{
  font-size:42px;
  margin:20px 0;
  padding:18px;
  border-radius:16px;
  background:#000;
  box-shadow:inset 0 0 12px #00ffc3;
  letter-spacing:2px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:10px;
}

button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

.start{background:#00ffb2;}
.pause{background:#4facfe;color:white;}
.reset{background:#ff5f6d;color:white;}
.lap{background:#fbd786;}

.laps{
  margin-top:15px;
  max-height:140px;
  overflow-y:auto;
  text-align:left;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,0.08);
}

.laps div{
  padding:6px 0;
  border-bottom:1px dashed rgba(255,255,255,0.2);
  font-size:14px;
}

footer{
  margin-top:14px;
  font-size:12px;
  color:#9fffe3;
  letter-spacing:1px;
}
</style>
</head>

<body>

<div class="container">
  <h1>STOPWATCH</h1>

  <div class="display" id="display">00:00:00</div>

  <div class="buttons">
    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <div class="laps" id="laps"></div>

  <footer>✨ Where time meets creativity ✨</footer>
</div>

<script>
let startTime;
let elapsedTime = 0;
let timer = null;

function start(){
  if(!timer){
    startTime = Date.now() - elapsedTime;
    timer = setInterval(update, 10);
  }
}

function pause(){
  clearInterval(timer);
  timer = null;
}

function reset(){
  clearInterval(timer);
  timer = null;
  elapsedTime = 0;
  document.getElementById("display").textContent = "00:00:00";
  document.getElementById("laps").innerHTML = "";
}

function lap(){
  if(timer){
    const lapTime = document.getElementById("display").textContent;
    const lapDiv = document.createElement("div");
    lapDiv.textContent = "Lap: " + lapTime;
    document.getElementById("laps").prepend(lapDiv);
  }
}

function update(){
  elapsedTime = Date.now() - startTime;
  let ms = Math.floor((elapsedTime % 1000) / 10);
  let sec = Math.floor((elapsedTime / 1000) % 60);
  let min = Math.floor((elapsedTime / (1000 * 60)) % 60);

  document.getElementById("display").textContent =
    `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}:${String(ms).padStart(2,'0')}`;
}
</script>

</body>
</html>
